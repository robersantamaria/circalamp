"<!DOCTYPE html><html> <head> <meta charset=\"utf-8\"/> <title>Circalamp</title> <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css\" integrity=\"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T\" crossorigin=\"anonymous\"/> <script src=\"https://unpkg.com/axios/dist/axios.min.js\"></script> <script src=\"https://cdn.jsdelivr.net/npm/vue/dist/vue.js\"></script> <style>html{position: relative;}body{background: #ebebeb; margin: 0;}main{padding: 20px;}.main-column{margin-bottom: 100px;}.footer{background-color: #f5f5f5;}.footer > .container{padding-right: 15px; padding-left: 15px;}</style> </head> <body class=\"d-flex flex-column h-100\"> <main role=\"main\" class=\"flex-shrink-0\"> <div id=\"lamp\"> <div>Current time:{{currentTime}}</div><div> Set time: <input v-model=\"newTime\"/> <button v-on:click=\"setTime()\">Set</button> </div><div>Current alarm:{{currentAlarmTime}}{{currentAlarmSwitch ? 'ON' : 'OFF'}}</div><div> Set alarm: <input v-model=\"newAlarmTime\"/> <input type=\"checkbox\" v-model=\"newAlarmSwitch\"/> <button v-on:click=\"setAlarm()\">Set</button> </div><button v-on:click=\"postDemo('off')\">Demo OFF</button> <button v-on:click=\"postDemo('on')\">Demo ON</button> <div> Output: <ul> <li v-for=\"entry in outputLog\">{{entry}}</li></ul> </div></div></main> <footer class=\"footer mt-auto py-3\"> <div class=\"container\"> <span class=\"text-muted\">...</span> </div></footer> <script>var lamp=new Vue({el: \"#lamp\", data:{outputLog: [\"...\"], currentTime: \"...\", newTime: \"...\", currentAlarmTime: \"...\", currentAlarmSwitch: false, newAlarmTime: \"...\", newAlarmSwitch: false}, created: function(){this.getTime(); this.getAlarm();}, methods:{getTime: function(){axios .get(\"/time\") .then(response=>{var entry=\"GET /time \" + response.statusText; if (!!response.data){entry=entry + \": \" + response.data;}this.outputLog.push(entry); this.currentTime=response.data;}) .catch(e=>{this.outputLog.push(e);});}, setTime: function(){axios .post(\"/time\", \"time=\" + this.newTime) .then(response=>{var entry=\"POST /time \" + response.statusText; if (!!response.data){entry=entry + \": \" + response.data;}this.outputLog.push(entry); this.currentTime=response.data;}) .catch(e=>{this.outputLog.push(e);});}, getAlarm: function(){var alarmResponse; axios .get(\"/alarm\") .then(response=>{var entry=\"GET /alarm \" + response.statusText; if (!!response.data){entry=entry + \": \" + response.data;}this.outputLog.push(entry); alarmResponse=response.data.trim().split(\" \"); this.currentAlarmTime=alarmResponse[0]; this.currentAlarmSwitch=alarmResponse[1]===\"on\";}) .catch(e=>{this.outputLog.push(e);});}, setAlarm: function(){var alarmSwitchText=this.newAlarmSwitch ? \"on\" : \"off\"; axios .post( \"/alarm\", \"alarm_time=\" + this.newAlarmTime + \"&alarm_switch=\" + alarmSwitchText ) .then(response=>{var entry=\"POST /alarm \" + response.statusText; if (!!response.data){entry=entry + \": \" + response.data;}this.outputLog.push(entry); alarmResponse=response.data.split(\" \"); this.currentAlarmTime=alarmResponse[0]; this.currentAlarmSwitch=alarmResponse[1]===\"on\";}) .catch(e=>{this.outputLog.push(e);});}, postDemo: function(mode){axios .post(\"/lights\", \"demo=\" + mode) .then(response=>{var entry=\"POST /lights \" + response.statusText; if (!!response.data){entry=entry + \": \" + response.data;}this.outputLog.push(entry);}) .catch(e=>{this.errors.push(e); this.outputLog.push(e);});}}}); </script> </body></html>"
